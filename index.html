<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-adder</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    

    <!-- PANTALLA DE INICIO --> 
     <div id="splash-screen" class="container">
        <img src="./images/PantallaInicio.png" width="600" alt="logo">
        <br>
        <button id="start-btn">Start</button>
     </div>

    <!-- PANTALLA DE JUEGO --> 
    <div id="game-screen" class="container">
        <h3>SCORE <samp id="score">0</samp></h3> <h4>Highscore <samp id="highscore">0</samp></h4>
        <div id="game-box">
        </div>
    </div>

    <!-- PANTALLA DEL FINAL --> 
    <div id="game-over" class="container">
        <img src="./images/GameOver.png" width="600" alt="gameover">
        <br>
        <button id="reset-btn">Try Again</button>
     </div>

     <audio id="choque" src="./audios/080047_lose_funny_retro_video-game-80925.mp3">Choque</audio>
     <audio id="recogida" src="./audios/collect-points-190037.mp3"></audio>
     <audio id="movimieno" src="./audios/wind-172559.mp3"></audio>


    <script src="./js/main.js"></script>
    <script src="./js/pacman.js"></script>
    <script src="./js/bolas.js"></script>
    <script src="./js/obstaculos.js"></script>
</body>
</html>
