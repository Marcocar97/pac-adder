<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    

    <!-- PANTALLA DE INICIO --> 
     <div id="splash-screen" class="container">
        <img src="./images/PantallaInicio.png" width="900" alt="logo">
        <br>
        <button id="start-btn">Start</button>
     </div>

    <!-- PANTALLA DE JUEGO --> 
    <div id="game-screen" class="container">
        <h3>Score: <samp id="score">0</samp></h3>
        <div id="game-box">
        </div>
    </div>

    <!-- PANTALLA DEL FINAL --> 
    <div id="game-over" class="container">
        <img src="./images/GameOver.png" width="900" alt="gameover">
        <br>
        <button id="reset-btn">Try Again</button>
     </div>



    <script src="./js/main.js"></script>
    <script src="./js/pacman.js"></script>
    <script src="./js/bolas.js"></script>
    <script src="./js/obstaculos.js"></script>
</body>
</html>
